<div class="category-management">
  <div class="category-management__header">
    <h2 class="category-management__header-title">Gestion des Catégories</h2>
    <button class="category-management__add-button" (click)="openAddModal()">
      Ajouter une Catégorie
    </button>
  </div>

  <div class="category-management__search">
    <input 
      type="text" 
      [(ngModel)]="searchQuery" 
      (keyup)="filterCategories()" 
      placeholder="Rechercher par nom ou description..."
      class="category-management__search-input">
  </div>

  <div class="category-management__grid">
    <div class="category-card" *ngFor="let categorie of filteredCategories">
      <h3 class="category-card__title">{{ categorie.nom }}</h3>
      <p class="category-card__description">{{ categorie.description || 'Aucune description' }}</p>
      
      <div class="category-card__actions">
        <button class="category-card__button category-card__button--edit" (click)="editCategory(categorie)">
          Modifier
        </button>
        <button class="category-card__button category-card__button--delete" (click)="removeCategory(categorie)">
          Supprimer
        </button>
      </div>
    </div>
  </div>

  <div class="category-management__empty" *ngIf="filteredCategories?.length === 0">
    <p class="category-management__empty-text">Aucune catégorie trouvée</p>
  </div>
</div>

<div class="modal" *ngIf="isModalVisible" (click)="hideModal()">
  <div class="modal__content" (click)="$event.stopPropagation()">
    <div class="modal__header">
      <h5 class="modal__title">
        {{isAddMode ? 'Ajouter une Catégorie' : 'Modifier la Catégorie'}}
      </h5>
      <button type="button" class="modal__close" (click)="hideModal()">×</button>
    </div>
    
    <div class="modal__body">
      <form [formGroup]="categoryForm">
        <div class="form-field">
          <label for="nom" class="form-field__label">Nom *</label>
          <input type="text" class="form-field__input" id="nom" formControlName="nom" placeholder="Ex: Développement Web">
        </div>

        <div class="form-field">
          <label for="description" class="form-field__label">Description</label>
          <textarea class="form-field__input form-field__input--textarea" id="description" formControlName="description" rows="4" placeholder="Description de la catégorie..."></textarea>
        </div>
      </form>
    </div>
    
    <div class="modal__footer">
      <button type="button" class="button button--secondary" (click)="hideModal()">Fermer</button>
      <button type="button" class="button button--primary" (click)="createCategory()" *ngIf="isAddMode">
        Ajouter
      </button>
      <button type="button" class="button button--warning" (click)="updateCategory()" *ngIf="!isAddMode">
        Modifier
      </button>
    </div>
  </div>
</div>
